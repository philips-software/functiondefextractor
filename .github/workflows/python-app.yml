name: Build Python application and Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    branches: [ master ]
env:
  NODE_VERSION: '10.13.0'                #  set this to the node version to use
jobs:
  publish:
    name: Build , Smoke test , Performance test, and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install the dependencies
      run: |
        python3 build_scripts/install_dependencies.py
    - name: Build a binary wheel and a source tarball
      run: |
        python3 setup.py sdist bdist_wheel
    - name: Install newly created wheel
      run: |
          python3 build_scripts/install_package.py
    - name: Conduct the sanity test on new wheel created
      run: |
          python3 build_scripts/sanity_test.py
    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}

